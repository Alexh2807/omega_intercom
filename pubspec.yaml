name: omega_intercom
description: Une application GPS moderne pour motards.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.5.0
  geolocator: ^12.0.0
  http: ^1.2.1

  # --- Plugins Intercom mis à jour ---
  permission_handler: ^11.3.1 # Pour gérer toutes les permissions
  flutter_sound: ^9.3.0
  shared_preferences: ^2.3.2
  flutter_webrtc: ^1.1.0
  web_socket_channel: ^2.4.0
  shelf: ^1.4.1
  shelf_web_socket: ^1.0.4

  cupertino_icons: ^1.0.6
  audio_session: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # On déclare uniquement les assets pour les styles de carte
  assets:
    - assets/map_styles/
